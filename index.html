<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<center><div id="map" style="width:700px;height:800px;background:yellow"></div></center>

<script>
var map;
      function initMap(){
        map = new google.maps.Map(document.getElementById('map'),{
          zoom: 8,
          center: new google.maps.LatLng(23.844858, 120.935611),
          mapTypeId: 'roadmap'
        });
		
        var icons = {
          music: {
            icon: 'post.png'
          }
        };
        
        var points = [
          {
           position: new google.maps.LatLng(23.918568, 121.182967),
            type: 'music',
			message:'<img src="gas.png"><br><a href="#">親愛愛樂</a>',
          },{
           position: new google.maps.LatLng(23.795925, 120.857104),
            type: 'music',
			message:'<img src="gas.png"><br><a href="#">民中濁岸合唱團</a>'
          },{
           position: new google.maps.LatLng(24.629882, 121.119475),
            type: 'music',
			message:'<img src="gas.png"><br><a href="#">桃山國小合唱團</a>'
          },{
           position: new google.maps.LatLng(22.993895, 120.635422),
            type: 'music',
			message:'<img src="gas.png"><br><a href="#">六龜高中合唱團</a>'
          },{
           position: new google.maps.LatLng(22.690076, 120.637974),
            type: 'music',
			message:'<img src="gas.png"><br><a href="#">希望兒童合唱團</a>'
          },{
           position: new google.maps.LatLng(23.121091, 121.216259),
            type: 'music',
			message:'<img src="gas.png"><br><a href="#">池上弦樂團</a>'
          }
			
           
        ];
        
		
        points.forEach(function (feature){
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: icons[feature.type].icon,
            map: map
          });
		  
		  var infowindow = new google.maps.InfoWindow({
			content: feature.message
		  });
		  
	
		  
		  google.maps.event.addListener(marker, 'mouseover', function() {
			infowindow.open(map,marker)
		  });
		  google.maps.event.addListener(map, 'mousemove', function() {
			if (infowindow){ infowindow.close(); }
		  });
        });
		
      }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeTIt8tYw24OL69bOaSxuizKZoqlfz7lM&callback=initMap"></script>


</body>
</html>
